<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:rgb(50, 48, 48)">

    <nav class="navbar" style="background-color:#3e55d8">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
            {% if top_books %}
             {% for i in top_books %}
               <div class="col-md-3" style="margin-top:50px">
                   <div class="card">
                       <div class="card-body">
                           <img class="card-img-top" src="{{i[2]}}">
                           <p class="text-white">{{i[0]}}</p>
                           <h4 class="text-white">{{i[1]}}</h4>
                       </div>
                   </div>
               </div>
             {% endfor %}
           {% endif %}

           

        </div>
    </div>
    
    
    
</body>
</html>
